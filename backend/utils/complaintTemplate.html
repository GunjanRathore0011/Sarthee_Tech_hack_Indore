<!-- templates/complaintTemplate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Complaint Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { text-align: left; color: #000; border-bottom: 2px solid #000; padding-bottom: 5px; }
    .logo { width: 100px; margin-bottom: 20px; }
    .section { margin-bottom: 20px; }
    .label { font-weight: bold; }
    .footer { text-align: right; border-top: 1px solid #000; padding-top: 10px; }
    .highlight { background-color: #f0f0f0; padding: 10px; }
    .underline { text-decoration: underline; }
  </style>
</head>
<body>
  <img src="LOGO_URL" class="logo" alt="Logo" />
  <h1>Cyber Crime Complaint Report</h1>

  <div class="section">
    <div><span class="label">Complainant Name:</span> {{fullName}}</div>
    <div><span class="label">Address:</span> {{address}}, {{district}}, {{state}}, {{pincode}}</div>
  </div>

  <div class="section highlight">
    <div><span class="label">Complaint Category:</span> {{category}}</div>
    <div><span class="label">CRN:</span> <span class="underline">{{crn}}</span></div>
  </div>

  <div class="section">
    <div><span class="label">Complaint Summary:</span></div>
    <div>{{complaintSummary}}</div>
  </div>

  <div class="footer">
    <div>Signature</div>
    <div>Stamp / Seal</div>
  </div>
</body>
</html>
